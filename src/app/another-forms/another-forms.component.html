<div class="container" style="border: 1px solid;">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h4>Reactive Forms</h4>
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="project">Project Name</label>
          <input type="text" id="project" formControlName="project" class="form-control">
          <span class="help-block" *ngIf="projectForm.get('project').invalid && projectForm.get('project').touched">
            <span class="help-block" *ngIf="projectForm.get('project').errors['nameIsForbidden']">Please use another
              name!</span>
            <span class="help-block" *ngIf="projectForm.get('project').errors['required']">Give project name!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <span class="help-block" *ngIf="projectForm.get('email').invalid && projectForm.get('email').touched">Enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="project">Project status</label>
          <select name="status" id="status" formControlName="status">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
