<div class="container" style="border: 2px solid;">
  <!-- Odd Even Timer -->
  <div class="row">Game Control</div>
  <br>
  <div class="row">
    <!-- Event listner from @output -> emits -->
    <app-game (gameTimerStarts)="timerEventListener($event)"></app-game>
    <!-- Event emitter into @Input -->
    <app-odd *ngFor="let oddTimerEvent of oddTimerLogs" [gameTimer]="oddTimerEvent"></app-odd>
    <!-- Event emitter into @Input -->
    <app-even *ngFor="let evenTimerEvent of evenTimerLogs" [gameTimer]="evenTimerEvent"></app-even>
  </div>
</div>

<!-- Services Assignment -->
<div class="container" style="border: 2px solid;">
<div class="row">Active and inactive using services</div>
<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <app-active-users
      [users]="activeUsers"
      (userSetToInactive)="onSetToInactive($event)"></app-active-users>
    <app-inactive-users
      [users]="inactiveUsers"
      (userSetToActive)="onSetToActive($event)"></app-inactive-users>
  </div>
  <!--
    Optimize this app by adding a UsersService which manages the active and inactive users.

    Also add a CounterService which counts the number of active->inactive and inactive->active actions.
  -->
</div>
</div>
